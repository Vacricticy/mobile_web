<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        /* 移动端的a标签在点击的时候会有蓝色的高亮背景 */
        -webkit-tap-highlight-color: transparent;
      }
      input {
        /* 移动端若要自定义按钮和输入框的样式，则需要清除默认的样式。 */
        -webkit-appearance: none;
      }
      img,
      a {
        /* 移动端长按屏幕会弹出菜单，一般img和a标签禁止长按弹出菜单 */
        -webkit-touch-callout: none;
      }
    </style>
  </head>
  <body>
    <a href="#">刘亚仁</a>
    <input type="button" value="按钮" />
    <img src="../images/ruan.jpg" alt="" />
  </body>
</html>
