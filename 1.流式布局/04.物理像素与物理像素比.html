    <!-- 物理像素即为分辨率。分辨率750*1334表示水平方向有750个物理像素点。
        PC端，1px就是一个物理像素。
        iPhone8中1px相当于两个物理像素，375px相当于750个物理像素，刚好占满宽度。

        物理像素比（屏幕像素比）：1px对应的物理像素点的个数。

        iPhone8的物理像素比为2的原因：
            早先的屏幕中1CSS的像素=1 物理像素。
            由于Retina屏幕这种显示技术可以将更多的物理像素压缩在一块屏幕中，使得原先的4个物理像素压缩成了一个物理像素，所以在水平方向上，1px相当于2个物理像素的大小。
    -->
